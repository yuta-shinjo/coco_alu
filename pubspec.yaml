name: my_collection
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^0.8.4+6
  provider: ^6.0.0
  fluttertoast: ^8.0.8
  flutter_slidable: ^0.6.0
  implicitly_animated_reorderable_list: ^0.4.1
  flutter_hooks: ^0.18.0
  hooks_riverpod: ^1.0.0-dev.7
  riverpod: ^1.0.0-dev.7
  state_notifier: ^0.7.0
  freezed_annotation: ^1.1.0
  firebase_core: ^1.10.2
  cloud_firestore: ^3.1.1
  json_serializable: ^6.1.1
  firebase_analytics: ^8.3.4
  firebase_auth: ^3.3.4
  firebase_storage: ^10.2.4
  rounded_loading_button: ^2.0.9
  page_transition: ^2.0.4
  flutter_svg: ^0.22.0
  cached_network_image: ^3.0.0
  google_sign_in: ^5.2.3
  flutter_signin_button: ^2.0.0

  passcode_screen: ^2.0.1
  shared_preferences: ^2.0.12
  local_auth: ^1.1.10
  
  filter_list: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  freezed: ^1.1.0

flutter:
  uses-material-design: true

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Bold.otf
        - asset: assets/fonts/NotoSansJP-Regular.otf
  assets:
    - assets/images/


